<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

    <div class="form-group">
      <input type="email" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Email address:">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password:">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="firstName" [(ngModel)]="model.firstName" placeholder="First Name:">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name:">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
